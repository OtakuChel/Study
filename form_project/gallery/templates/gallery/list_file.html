{% extends 'feedback/base.html' %}

{% block title %}
    Файлы в галлерее
{% endblock %}

{% block content %}
    <h2> Список файлов </h2>
    <ol>
        {% for record in records %}
            <li>
                <img src="{{ record.image.url}}" alt="" height="50%" width="50%">
            </li>
        {% endfor %}
    </ol>
{% endblock %}
